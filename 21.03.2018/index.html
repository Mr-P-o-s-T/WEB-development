<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>THE TABLE</title>
</head>
<body>
    <table border="1" width="500" height="500">
        <tr>
            <td rowspan="2" colspan="2" align="right" valign="top">*</td>
            <td colspan="2" align="center" valign="middle">b</td>
        </tr>
        <tr>
            <td colspan="2" align="center" valign="middle">c</td>
        </tr>
        <tr>
            <td rowspan="2" align="left" valign="bottom">*</td>
            <td rowspan="2" align="center" valign="middle">e</td>
            <td colspan="2" align="center" valign="middle">f</td>
        </tr>
        <tr>
            <td colspan="2" align="center" valign="middle">g</td>
        </tr>
    </table>
</body>
</html>
